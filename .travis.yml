dist: jammy
language: python
python:
  # We don't actually use the Travis Python, but this keeps it organized.
  - "3.7"
  - "3.8"
  - "3.9"
  - "3.10"
install:
  # We do this conditionally because it saves us some downloading if the
  # version is the same.
  - wget https://repo.anaconda.com/miniconda/Miniconda3-latest-Linux-x86_64.sh -O miniconda.sh
  - bash miniconda.sh -b -p $HOME/miniconda
  - source "$HOME/miniconda/etc/profile.d/conda.sh"
  - hash -r
  - conda config --set always_yes yes --set changeps1 no
  - conda update -q conda
  # Useful for debugging any issues with conda
  - conda info -a
  
  # Replace dep1 dep2 ... with your dependencies
  - conda create -q -n test-environment -c conda-forge -c alubbock python=$TRAVIS_PYTHON_VERSION numpy scipy nose cython pysb
  - conda activate test-environment
  - python -m pip install .
  
# - conda install --yes -c conda-forge -c alubbock python="$PYVER" numpy scipy nose cython
#  pysb
script:
- travis_wait 30 nosetests

